<!DOCTYPE html>
<html>
	<head>
		<title>Simple Web Server Page</title>
		<link rel="stylesheet" href="css/app.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div">
			<table>
				<tr>
					<td><h1>Simple Web Server Page</h1></td>
				</tr>
			</table>
		</div>
		<div>
			<div style="padding: 10px; margin: 10px;">
				<table>
					<tr>
						<td style="padding: 5px;"><label for="serviceInput"><b>Service Input</b></label></td>
					   	<td style="padding: 5px;"><input type="text" name="serviceInput" id="serviceInput" value=""></td>
					</tr>   	
					<tr>
						<td style="padding: 5px;"><label for="response"><b>Service Response:</b></label></td>
						<td style="padding: 5px;"><span id="response"></span></td>
					</tr>
				</table>
				<table>
					<tr>
						<td style="padding: 5px;"><button id="get" >HTTP GET</button></td>
						<td style="padding: 5px;"><button id="put" >HTTP PUT</button></td>
						<td style="padding: 5px;"><button id="post" >HTTP POST</button></td>
						<td style="padding: 5px;"><button id="head" >HTTP HEAD</button></td>
						<td style="padding: 5px;"><button id="delete" >HTTP DELETE</button></td>
					</tr>
				</table>
			</div>	
		</div>		
	</body>
</html>
